<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC&amp;subset=latin-ext" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./javascript.js"></script>

    <title>Train Time</title>
<style>
    .wide{
        width: 90%;
    }
    .border2 {
        border: 2px solid white;
    }
    #bgPic {
        background-image: url("./trainBGBody.jpg");
        background-size: cover;
        border: 3px solid white;
    }
    #bgSmPic{
        background-image: url("./trainBGJ.jpg");
        background-size: cover;
        font-family: 'Holtwood One SC', serif;
        color:white;
        font-style: oblique;
        
        
    }
</style>
</head>
<body id="bgPic">
    <br>
    <div class="container">
        <div class="container text-center jumbotron border2" id="bgSmPic"><h1>TRAIN SCHEDULE</h1> </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-none">
                <div class="card border2">
                    <div class="card-header bg-primary"><h4>Add Train</h4></div>
                    <div class="card-body">
                        <form>
                            Train Name:<br>
                            <input type="text" id="trainName" class="wide" required><br><br>
                            Destination:<br>
                            <input type="text" id="trainDestination" class="wide" required><br><br>
                            First Train Time(HH:mm-military time):<br>
                            <input type="text" id="trainFirstTime"  class="wide" required><br><br>
                            Frequency:<br>
                            <input type="text" id="trainFrequency"  class="wide" required><br><br>
                            <input type="submit" class="btn btn-primary" id="idSubmit">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-none">
                <div class="card border2">
                    <div class="card-header bg-primary"><h4>Current Train Schedule</h4></div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                <tbody>
                                    
                                </tbody>                        
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div> 
        <br><br>
</body>
</html>
